<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
        rel="stylesheet">
    <title>FilmWay/Profile</title>
</head>

<body>
    <header class="header">
        <img src="./images/Logo.PNG" alt="">
        <div class="menu">
            <nav class="nav">
                <a id="btnHome" class="btn" href="home.html">Inicio</a>
                <a id="btnProfile" class="btn" href="profile.html">Perfil</a>
                <a id="btnLogout" class="btn" href="#">Cerrar sesión</a>
            </nav>
        </div>
    </header>
    <div class="actualPage">
        <h1>Mi perfíl</h1>
    </div>
    <container class="main">

        <container class="infoContainer">

            <div class="divName data">
                <h3 class="userNameTitle dataTitles">Nombre completo </h3>
                <p class="userName dataContent">Rubén Gómez-Lobo</p>
            </div>

            <div class="divNick data">
                <h3 class="nickTitle dataTitles">Nickname </h3>
                <p class="userNick dataContent">Lobokronos</p>
            </div>

            <div class="divEmail data">
                <h3 class="emailTitle dataTitles">Email </h3>
                <p class="userEmail dataContent">ruben@tacata.com</p>
            </div>

            <div class="divDate data">
                <h3 class="dateTitle dataTitles">Fecha de alta </h3>
                <p class="userDate dataContent">10/01/2025</p>
            </div>

        </container>

        <container class="favFilmsContainer">

            <h2 class="favTitle">Mis pelis favoritas</h2>

            <div class="containerCards">
                <template class="templateCards">

                    <container class="filmContainer">

                        <p id="filmTitle" class="filmTitle"><b>Título</b></p>
                        <div class="imageContainer">
                            <button id="filmButton" class="filmButton">
                                <img id="filmImg" class="filmImg" src="./images/sw-poster_.jpg" alt="">
                            </button>
                        </div>
                    </container>
                </template>
            </div>

        </container>

    </container>

    <script type="module" src="services/profile.js"></script>
</body>

</html>
